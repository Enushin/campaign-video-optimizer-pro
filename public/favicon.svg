<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Video camera body -->
  <rect x="8" y="18" width="36" height="28" rx="4" fill="url(#grad)"/>

  <!-- Camera lens -->
  <circle cx="20" cy="32" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="20" cy="32" r="5" fill="#6366f1"/>

  <!-- Compression arrows -->
  <path d="M 48 24 L 56 32 L 48 40" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 54 28 L 54 36" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Recording indicator -->
  <circle cx="36" cy="24" r="3" fill="#ef4444"/>
</svg>
