<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#0f0f23"/>

  <!-- Video camera body -->
  <rect x="30" y="56" width="100" height="80" rx="12" fill="url(#grad)"/>

  <!-- Camera lens -->
  <circle cx="60" cy="96" r="24" fill="#fff" opacity="0.9"/>
  <circle cx="60" cy="96" r="15" fill="#6366f1"/>

  <!-- Compression arrow -->
  <path d="M 140 76 L 162 96 L 140 116" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 155 86 L 155 106" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>

  <!-- Recording indicator -->
  <circle cx="110" cy="72" r="8" fill="#ef4444"/>
</svg>
