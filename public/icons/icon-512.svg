<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f0f23"/>

  <!-- Video camera body -->
  <rect x="80" y="150" width="260" height="212" rx="30" fill="url(#grad)"/>

  <!-- Camera lens -->
  <circle cx="160" cy="256" r="64" fill="#fff" opacity="0.9"/>
  <circle cx="160" cy="256" r="40" fill="#6366f1"/>

  <!-- Compression arrow -->
  <path d="M 370 200 L 432 256 L 370 312" stroke="#fff" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 410 226 L 410 286" stroke="#fbbf24" stroke-width="16" stroke-linecap="round"/>

  <!-- Recording indicator -->
  <circle cx="290" cy="190" r="20" fill="#ef4444"/>
</svg>
